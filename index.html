<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <div class="title">Title</div>
        <div class="overview">Overview</div>
        <div class="tickets">Tickets</div>
        <div class="agents">Agents</div>
        <div class="history">History</div>
        <div class="tasks">Tasks</div>
        <div class="settings">Settings</div>
        <div class="support">Support</div>
        <div class="privacy">Privacy</div>
    </div>
    <div class="header">
        <div class="overviewtitle">Overview</div>
        <div class="leftheader">
            <img src="magnify.png" alt="">
            <img src="bell.png" alt="">
            <img src="square-medium.png" alt="">
            <div>Alejandro Morcillo</div>
            <img src="account (1).png" alt="">
        </div>
    </div>
    <div class="maincontent">
        <div class="block">
            <p class="text">Completed</p>
            <p class="num">223.256</p>
        </div>
        <div class="block">
            <p class="text">Uncompleted</p>
            <p class="num">69</p>
        </div>
        <div class="block">
            <p class="text">On hold</p>
            <p class="num">12</p>
        </div>
        <div class="block">
            <p class="text">Overdue</p>
            <p class="num">5</p>
        </div>
        <div class="block">
            <p class="text">In process</p>
            <p class="num">953</p>
        </div>
        <div class="trendcontainer">
            <img src="helpdesk-dashboard-main-img.png" alt="">
        </div>
    </div>
</body>
</html>
