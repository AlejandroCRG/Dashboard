<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <div class="title"><img src="icons/webpack.png" alt="">DSH AI</div>
        <div class="overview sidebaroption"><img src="icons/folder-eye-outline.png" alt=""> Overview</div>
        <div class="tickets sidebaroption"><img src="icons/beaker-outline.png" alt="">Tickets</div>
        <div class="agents sidebaroption"><img src="icons/face-agent.png" alt="">Agents</div>
        <div class="history sidebaroption"><img src="icons/history (1).png" alt="">History</div>
        <div class="tasks sidebaroption"><img src="icons/calendar-check.png" alt="">Tasks</div>
        <div class="settings sidebarsetting"><img src="icons/tune-variant.png" alt="">Settings</div>
        <div class="support sidebarsetting"><img src="icons/human-greeting-proximity.png" alt="">Support</div>
        <div class="privacy sidebarsetting"><img src="icons/shield-lock-outline.png" alt="">Privacy</div>
    </div>
    <div class="header">
        <div class="overviewtitle">Overview</div>
        <div class="leftheader">
            <img src="icons/magnify.png" alt="">
            <img src="icons/bell.png" alt="">
            <img src="icons/square-medium.png" alt="">
            <div>Alejandro Morcillo</div>
            <img src="icons/account (1).png" alt="">
        </div>
    </div>
    <div class="maincontent">
        <div class="block turngreen">
            <p class="text">Completed</p>
            <p class="good">223.256</p>
        </div>
        <div class="block turnred">
            <p class="text">Uncompleted</p>
            <p class="bad">69</p>
        </div>
        <div class="block turnneutral">
            <p class="text">On hold</p>
            <p class="neutral">12</p>
        </div>
        <div class="block turnred">
            <p class="text">Overdue</p>
            <p class="bad">5</p>
        </div>
        <div class="block turngreen">
            <p class="text">In process</p>
            <p class="good">953</p>
        </div>
        <div class="trendcontainer">
            <img src="helpdesk-dashboard-main-img.png" alt="">
        </div>
        <div class="stats">
        </div>
    </div>
</body>
</html>
